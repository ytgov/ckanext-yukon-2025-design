cheming_version: 2
dataset_type: data
about: Open Data
about_url: http://github.com/ckan/ckanext-scheming

dataset_fields_groups:

- name: publisher
  label:
    en: Publisher
    fr: Éditeur
- name: publication_details
  label:
    en: Publication details
    fr: Renseignements sur la publication
- name: data_coverage
  label:
    en: Data coverage
    fr: Couverture des données
- name: usage_data
  label:
    en: Usage data
    fr: Données sur l’utilisation
- name: topics
  label:
    en: Topics
    fr: Sujets

dataset_fields:

- field_name: title
  label: 
    en: Title
    fr: Titre
  preset: title
  validators: not_empty unicode_safe
  help_text: The title of the dataset.
- field_name: name
  label:
    en: URL
    fr: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset
- field_name: notes
  label:
    en: Description
    fr: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data
  validators: not_empty unicode_safe
- field_name: methodology
  label: 
    en: Methodology
    fr: Méthode
  form_snippet: markdown.html
  validators: ignore_missing
- field_name: changelog
  label:
    en: Changelog
    fr: Journal des changements
  form_snippet: markdown.html
  validators: ignore_missing
- field_name: data_dictionary
  label:
    en: Data dictionary
    fr: Dictionnaire de données
  form_snippet: text.html
  display_snippet: link.html
  validators: ignore_missing
  group_name: publication_details
- field_name: data_standard
  label:
    en: Data standard
    fr: Norme de données
  form_snippet: text.html
  display_snippet: link.html
  validators: ignore_missing
  group_name: publication_details
- field_name: groups_list
  label:
    en: Topics
    fr: Sujet
  form_snippet: topics_autocomplete.html
  display_snippet: multiple_text_links.html
  validators: ignore_missing
  group_name: topics
- field_name: tag_string
  label:
    en: Keywords
    fr: Étiquettes
  preset: tag_string_autocomplete
  display_snippet: multiple_text_links.html
  form_placeholder: eg. economy, mental health, government
  group_name: topics
- field_name: internal_contact_name
  label:
    en: Internal contact name
    fr: Nom de la personne-ressource interne
  form_snippet: text.html
  validators: not_empty unicode_safe
  group_name: publisher
- field_name: internal_contact_email
  label:
    en: Internal contact email
    fr: Courriel de la personne-ressource interne
  form_snippet: text.html
  display_snippet: email.html
  validators: not_empty unicode_safe
  group_name: publisher
- field_name: owner_org
  label:
    en: Publisher
    fr: Producteur
  preset: dataset_organization
  display_snippet: organization.html
  group_name: publisher
- field_name: author
  label:
    en: Author
    fr: Auteur
  form_snippet: text.html
  validators: ignore_missing
  group_name: publisher
- field_name: custodian
  label:
    en: Custodian
    fr: Dépositaire
  form_snippet: text.html
  display_snippet: text.html
  validators: ignore_missing
  group_name: publisher
- field_name: custodian_email
  label:
    en: Custodian email
    fr: Courriel du dépositaire
  form_snippet: text.html
  display_snippet: email.html
  display_email_name_field: custodian
  required: false
  group_name: publisher
- field_name: homepage_url
  label:
    en: Homepage URL
    fr: URL de la page d'accueil
  form_snippet: text.html
  display_snippet: link.html
  required: false
  group_name: publisher
- field_name: internal_notes
  label:
    en: Internal notes
    fr: Notes internes
  form_snippet: markdown.html
  display_snippet: markdown.html
  required: false
  group_name: publication_details
- field_name: language
  label:
    en: Language
    fr: Langue
  form_snippet: select.html
  display_snippet: select.html
  choices:
    - value: not_specified
      label:
        en: Not specified
        fr: Non indiqué
    - value: english
      label:
        en: English
        fr: Anglais
    - value: french
      label:
        en: French
        fr: Français
    - value: gwichin
      label:
        en: Gwich'in
        fr: Gwich'in
    - value: han
      label:
        en: Hän
        fr: Hän
    - value: kaska
      label:
        en: Kaska
        fr: Kaska
    - value: northern_tutchone
      label:
        en: Northern Tutchone
        fr: Tutchone de Nord
    - value: southern_tutchone
      label:
        en: Southern Tutchone
        fr: Tutchone du Sud
    - value: tagish
      label:
        en: Tagish
        fr: Tagish
    - value: tlingit
      label:
        en: Tlingit
        fr: Tlingit
    - value: upper_tanana
      label:
        en: Upper Tanana
        fr: Haut Tanana
    - value: multiple_languages
      label:
        en: Multiple languages
        fr: Plusieurs langues
    - value: other
      label:
        en: Other
        fr: Autre
  required: false
  group_name: publication_details
- field_name: license_id
  label:
    en: License
    fr: Licence
  form_snippet: license.html
  required: true
  help_text: "The license under which the data is released."
  group_name: publication_details
- field_name: metadata_created
  label:
    en: Date published
    fr: Date de publication
  form_snippet: null
  display_snippet: date.html
  group_name: publication_details
- field_name: metadata_modified
  label:
    en: Date updated
    fr: Date de mise à jour
  form_snippet: null
  display_snippet: date.html
  group_name: publication_details
- field_name: update_frequency
  label:
    en: Update frequency
    fr: Fréquence de mise à jour
  preset: select
  choices:
    - value: none
      label:
        en: None
        fr: Aucune
    - value: ad_hoc
      label:
        en: Ad hoc
        fr: Ponctuelle
    - value: annual
      label:
        en: Annual
        fr: Annuelle
    - value: semiannual
      label:
        en: Semiannual
        fr: Semestrielle
    - value: quarterly
      label:
        en: Quarterly
        fr: Trimestrielle
    - value: monthly
      label:
        en: Monthly
        fr: Mensuelle
    - value: weekly
      label:
        en: Weekly
        fr: Hebdomadaire
    - value: daily
      label:
        en: Daily
        fr: Quotidienne
    - value: hourly
      label:
        en: Hourly
        fr: Horaire
    - value: real_time
      label:
        en: Real-time
        fr: En temps réel
  required: false
  group_name: publication_details
- field_name: update_method
  label:
    en: Update method
    fr: Méthode de mise à jour
  preset: radio
  choices:
    - value: not_set
      label: 
        en: Not set
        fr: Non établie
    - value: manual
      label:
        en: Manual
        fr: Manuelle
    - value: automated
      label:
        en: Automated
        fr: Automatisée
  required: false
  group_name: publication_details
- field_name: spatial_coverage_locations
  label:
    en: Spatial coverage locations
    fr: Couverture spatiale – lieux
  form_snippet: text.html
  display_snippet: text.html
  required: false
  group_name: data_coverage
- field_name: temporal_coverage_start_date
  label:
    en: Temporal coverage start date
    fr: Couverture temporelle – date de début
  preset: date
  required: false
  group_name: data_coverage
- field_name: temporal_coverage_end_date
  label:
    en: Temporal coverage end date
    fr: Couverture temporelle – date de fin
  preset: date
  required: false
  group_name: data_coverage
- field_name: data_quality_score
  label:
    en: Data quality score
    fr: Cote de qualité des données
  preset: select
  choices:
    - value: na
      label: 
        en: N/A
        fr: S.O.
    - value: bronze
      label: 
        en: Bronze
        fr: Bronze
    - value: silver
      label: 
        en: Silver
        fr: Argent
    - value: gold
      label: 
        en: Gold
        fr: Or
  required: false
  group_name: publication_details
- field_name: visits
  label:
    en: Visits
    fr: Visites
  display_snippet: text.html
  form_snippet: null
  required: false
  group_name: usage_data
- field_name: downloads
  label:
    en: Downloads
    fr: Téléchargements
  display_snippet: text.html
  form_snippet: null
  required: false
  group_name: usage_data
- field_name: visit_90_days
  label:
    en: Visits (last 90 days)
    fr: Visites (90 derniers jours)
  display_snippet: text.html
  form_snippet: null
  required: false
  group_name: usage_data
- field_name: download_90_days
  label:
    en: Downloads (last 90 days)
    fr: Téléchargements (90 derniers jours)
  display_snippet: text.html
  form_snippet: null
  required: false
  group_name: usage_data
- field_name: is_featured
  label:
    en: Featured
    fr: En vedette
  required: false
  form_snippet: null
  display_snippet: null

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: The title of the resource

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete