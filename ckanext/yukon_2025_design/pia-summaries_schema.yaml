cheming_version: 2
dataset_type: pia-summaries
about: Privacy impact assessment summary dataset schema
about_url: http://github.com/ckan/ckanext-scheming

dataset_fields_groups:

- name: assessment_details
  label:
    en: Assessment details
    fr: Renseignements sur l’évaluation
- name: publication_details
  label:
    en: Publication details
    fr: Renseignements sur la publication
- name: usage_data
  label:
    en: Usage Data
    fr: Données sur l’utilisation

dataset_fields:

- field_name: title
  label:
    en: Title
    fr: Titre
  preset: title
  validators: not_empty unicode_safe
  help_text: The title of the dataset.
- field_name: name
  label:
    en: URL
    fr: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset
- field_name: notes
  label:
    en: Description
    fr: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data
  validators: not_empty unicode_safe
- field_name: owner_org
  label:
    en: Public Body
    fr: Organisme public
  preset: dataset_organization
  display_snippet: organization.html
  group_name: assessment_details
- field_name: internal_notes
  label:
    en: Internal Notes
    fr: Notes internes
  form_snippet: markdown.html
  display_snippet: markdown.html
  required: false
  group_name: publication_details
- field_name: language
  label:
    en: Language
    fr: Langue
  form_snippet: select.html
  display_snippet: select.html
  choices:
    - value: not_specified
      label:
        en: Not specified
        fr: Non indiqué
    - value: english
      label:
        en: English
        fr: Anglais
    - value: french
      label:
        en: French
        fr: Français
    - value: gwichin
      label:
        en: Gwich'in
        fr: Gwich'in
    - value: han
      label:
        en: Hän
        fr: Hän
    - value: kaska
      label:
        en: Kaska
        fr: Kaska
    - value: northern_tutchone
      label:
        en: Northern Tutchone
        fr: Tutchone de Nord
    - value: southern_tutchone
      label:
        en: Southern Tutchone
        fr: Tutchone du Sud
    - value: tagish
      label:
        en: Tagish
        fr: Tagish
    - value: tlingit
      label:
        en: Tlingit
        fr: Tlingit
    - value: upper_tanana
      label:
        en: Upper Tanana
        fr: Haut Tanana
    - value: multiple_languages
      label:
        en: Multiple languages
        fr: Plusieurs langues
    - value: other
      label:
        en: Other
        fr: Autre
  required: false
- field_name: license_id
  label:
    en: License
    fr: Licence
  form_snippet: license.html
  required: true
  help_text: "The license under which the data is released"
  group_name: publication_details
- field_name: metadata_created
  label:
    en: Date Published
    fr: Date de publication
  form_snippet: null
  display_snippet: date.html
  group_name: publication_details
- field_name: metadata_modified
  label:
    en: Date Updated
    fr: Date de mise à jour
  form_snippet: null
  display_snippet: date.html
  group_name: publication_details
- field_name: privacy_impact_assessment_number
  label:
    en: Privacy Impact Assessment Number
    fr: Numéro d’évaluation des facteurs relatifs à la vie privée
  form_snippet: text.html
  display_snippet: text.html
  required: true
  group_name: assessment_details
- field_name: date_of_approval
  label:
    en: Date of Approval
    fr: Date d’approbation
  preset: date
  required: true
  group_name: assessment_details
- field_name: visits
  label:
    en: Visits
    fr: Visites
  display_snippet: text.html
  form_snippet: null
  required: false
  group_name: usage_data
- field_name: downloads
  label:
    en: Downloads
    fr: Téléchargements
  display_snippet: text.html
  form_snippet: null
  required: false
  group_name: usage_data
- field_name: visit_90_days
  label:
    en: Visits (last 90 days)
    fr: Visites (90 derniers jours)
  display_snippet: text.html
  form_snippet: null
  required: false
  group_name: usage_data
- field_name: download_90_days
  label:
    en: Downloads (last 90 days)
    fr: Téléchargements (90 derniers jours)
  display_snippet: text.html
  form_snippet: null
  required: false
  group_name: usage_data

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: The title of the resource

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete